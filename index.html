<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minecraft Localizer</title>
    <style type="text/css" media="screen">
        #parent {
            width: 100%;
            height: 100vh;
            display: inline-block;
            position: relative;
        }

        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <form enctype="multipart/form-data">
        <fieldset>
            <legend>Заданий ресурспак</legend>
            <p>
                <input type="radio" name="type" id="type_new" value="new" checked>
                <label for="type_new">Новий:</label>
                <span>

                    <select id="new_format">
                        <option value="1.14" selected>1.14</option>
                        <option value="1.15" >1.15</option>
                    </select>
                    <input id="new_lang" type="text" disabled value="uk_ua" size="1">
                </span>
            </p>
            <p>
                <input type="radio" name="type" id="type_upload" value="upload">
                <label for="type_upload">Існуючий</label>
                <span>
                    <input id="upload" type="file" accept="text,application/json,application/zip" name="files[]"
                        size="30">
                    <select id="upload_format" disabled>
                        <option value="4" selected>1.13-1.14</option>
                        <option value="5">1.15</option>
                    </select>
                    <input id="upload_lang" type="text" disabled value="uk_ua" size="1">
                </span>
            </p>
        </fieldset>
        <fieldset>
            <legend>Створений ресурспак</legend>
            <select id="download_format">
                <option value="1.14" selected>1.14</option>
                <option value="1.15" >1.15</option>
            </select>
            <input id="save" type="button" value="Зберегти">

        </fieldset>
    </form>

    <div id="parent">
        <div id="editor"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ace.js"></script>
    <script src="public/javascripts/lib/jszip.min.js"></script>
    <script src="public/javascripts/index.js"></script>
</body>

</html>
